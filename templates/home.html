{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
    <h3>Enter the Rooms</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" value="{{name}}" name="name"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}">
        <button type="submit" name="join">Join</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
</form>
{% if error %}
<ul>
    <li>{{error}}</li>
</ul>
{% endif %}
{% endblock %}
